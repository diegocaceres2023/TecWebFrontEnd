
<table mat-table [dataSource]="inscritos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let est"> {{est.estudiante.nombre_completo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let est"> {{est.estudiante.celular}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inscripcion </th>
      <td mat-cell *matCellDef="let est"> {{est.fecha_inscripcion | date}} </td>
    </ng-container>

    
    <ng-container matColumnDef="notas">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let est"> <button mat-raised-button>Ver notas</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
